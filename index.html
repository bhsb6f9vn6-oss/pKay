<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Surprise ğŸ¤âœ¨</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
.script { font-family: 'Pacifico', cursive; }

@keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)} }
@keyframes pop { 0%{transform:scale(.8);opacity:0}100%{transform:scale(1);opacity:1} }
@keyframes drift { 0%{transform:translateY(0)}100%{transform:translateY(-120vh);opacity:0} }
@keyframes fall { from{top:-30px}to{top:260px} }

.float{animation:float 3s infinite}
.pop{animation:pop .6s ease-out}
.heart{position:absolute;bottom:-20px;animation:drift 8s linear;font-size:20px}
.falling-heart{position:absolute;font-size:1.8rem;animation:fall 3s linear}
#bucket{position:absolute;bottom:6px;font-size:2.5rem}

/* Slider styles */
#slider { display: flex; width: 300vw; transition: transform 0.7s ease-in-out; }
section { width: 100vw; min-height: 100vh; flex-shrink: 0; }
.dot { transition: all 0.3s ease; }
</style>
</head>

<body class="bg-gradient-to-br from-white via-pink-100 to-pink-300 min-h-screen relative overflow-hidden">

<div id="hearts"></div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- LOGIN -->
<section id="login" class="min-h-screen flex items-center justify-center pop absolute w-full">
  <div class="bg-white/90 p-10 rounded-3xl shadow-xl text-center border border-pink-300">
    <h1 class="script text-4xl text-pink-600 mb-4">Before You Enter ğŸ¤</h1>
    <input id="nameInput" placeholder="Type your boyfriend's name"
      class="w-full px-5 py-3 rounded-full border border-pink-300 text-center">
    <p id="error" class="hidden text-pink-500 mt-2">Wrong name ğŸ‘€</p>
  </div>
</section>

<!-- SLIDER -->
<div id="slider" class="absolute top-0 left-0">
  <!-- PAGE 1 -->
  <section id="page1" class="flex justify-center pt-10">
    <div class="bg-white/90 p-10 rounded-3xl shadow-xl text-center pop">
      <div class="text-6xl float">ğŸ’–</div>
      <h1 class="script text-4xl text-pink-600">Hey Baby ğŸ¤</h1>

      <div id="balloonArea" class="relative w-64 h-64 bg-pink-50 rounded-2xl mt-6 overflow-hidden">
        <div id="bucket">ğŸª£</div>
      </div>

      <div id="proposal" class="hidden mt-6">
        <h2 class="text-2xl text-pink-500 mb-4">Will you be my Valentine? ğŸ¤</h2>
        <button onclick="sayYes()" class="bg-pink-500 text-white px-6 py-3 rounded-full">Yes ğŸ˜</button>
        <button id="noBtn" onmouseover="moveNo()" class="ml-2 bg-pink-100 px-6 py-3 rounded-full">No ğŸ™ˆ</button>
      </div>
    </div>
  </section>

  <!-- PAGE 2 -->
  <section id="page2" class="flex justify-center pt-10">
    <div class="bg-white/90 p-10 rounded-3xl shadow-xl text-center pop">
      <h2 class="script text-4xl text-pink-600 mb-6">For You ğŸ¤</h2>
      <p class="text-gray-700">You make life sweeter just by being you ğŸ’•</p>
      <button onclick="goToGiftPage()" class="mt-6 bg-pink-500 text-white px-8 py-3 rounded-full">
        Continue ğŸ’•
      </button>
    </div>
  </section>

  <!-- PAGE 3 -->
  <section id="page3" class="flex justify-center pt-10">
    <div class="bg-white/90 p-10 rounded-3xl shadow-xl text-center pop max-w-md">

      <h2 class="script text-4xl text-pink-600 mb-4">One More Thing ğŸ¤</h2>

      <textarea id="giftInput" rows="4"
        class="w-full p-4 border border-pink-300 rounded-2xl"
        placeholder="I would love something likeâ€¦ ğŸ’"></textarea>

      <button onclick="submitGift()" class="mt-4 bg-pink-500 text-white px-6 py-3 rounded-full">
        Save Gift ğŸ’Œ
      </button>

      <button onclick="viewGift()" class="mt-3 bg-pink-100 text-pink-600 px-6 py-2 rounded-full">
        View Your Valentineâ€™s Gift Request ğŸ’
      </button>

      <button onclick="sendGiftWhatsApp()" class="mt-3 bg-green-500 text-white px-6 py-3 rounded-full">
        Send via WhatsApp ğŸ’š
      </button>

      <p id="giftThanks" class="mt-4 text-pink-500 font-semibold hidden"></p>
    </div>
  </section>
</div>

<!-- SLIDER DOTS -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-50">
  <span class="dot w-3 h-3 rounded-full bg-pink-500"></span>
  <span class="dot w-3 h-3 rounded-full bg-pink-200"></span>
  <span class="dot w-3 h-3 rounded-full bg-pink-200"></span>
</div>

<script>
const correctName = "Paakwesi";
let savedGift = "";
let heartsCaught = 0;

const input = document.getElementById("nameInput");
const music = document.getElementById("bgm");
const login = document.getElementById("login");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const error = document.getElementById("error");
const balloonArea = document.getElementById("balloonArea");
const bucket = document.getElementById("bucket");
const proposal = document.getElementById("proposal");
const giftInput = document.getElementById("giftInput");
const giftThanks = document.getElementById("giftThanks");
const noBtn = document.getElementById("noBtn");

const slider = document.getElementById("slider");
const dots = document.querySelectorAll(".dot");
let currentPage = 0;

function updateSlider() {
  slider.style.transform = `translateX(-${currentPage * 100}vw)`;
  dots.forEach((d,i) => d.className = i === currentPage ? "dot w-3 h-3 rounded-full bg-pink-500" : "dot w-3 h-3 rounded-full bg-pink-200");
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.toLowerCase() === correctName.toLowerCase()) {
    login.style.display = "none";
    music.play();
    startGame();
  } else if (e.key === "Enter") {
    error.classList.remove("hidden");
  }
});

function startGame() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "falling-heart";
    h.textContent = "ğŸ’–";
    h.style.left = Math.random() * 80 + "%";
    balloonArea.appendChild(h);

    const check = setInterval(() => {
      if (h.getBoundingClientRect().bottom >= bucket.getBoundingClientRect().top) {
        h.remove(); heartsCaught++;
        if (heartsCaught >= 6) proposal.classList.remove("hidden");
        clearInterval(check);
      }
    }, 50);
  }, 900);
}

balloonArea.addEventListener("mousemove", e => {
  bucket.style.left = e.offsetX - 20 + "px";
});

function sayYes(){ currentPage = 1; updateSlider(); }
function goToGiftPage(){ currentPage = 2; updateSlider(); }

function submitGift(){
  savedGift = giftInput.value.trim();
  giftThanks.textContent = savedGift ? "Saved with love ğŸ¤âœ¨" : "Please type something ğŸ’";
  giftThanks.classList.remove("hidden");
}

function viewGift(){
  giftThanks.textContent = savedGift ? `Your gift request ğŸ’: "${savedGift}"` : "No gift request yet ğŸ¤";
  giftThanks.classList.remove("hidden");
}

function sendGiftWhatsApp(){
  if(!savedGift){ viewGift(); return; }
  const phoneNumber = "233535152853"; // ğŸ”´ CHANGE THIS
  const message = `Hey my love ğŸ¤âœ¨\n\nMy Valentineâ€™s gift request is:\n"${savedGift}" ğŸ’`;
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");
}

function moveNo(){
  noBtn.style.transform = `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart"; h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

// Keyboard navigation
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight" && currentPage < 2) currentPage++;
  if (e.key === "ArrowLeft" && currentPage > 0) currentPage--;
  updateSlider();
});

// Swipe navigation
let startX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50 && currentPage < 2) currentPage++;
  if (endX - startX > 50 && currentPage > 0) currentPage--;
  updateSlider();
});
</script>

</body>
</html>
